    <h2>가족</h2>
    <p>민법에 따른 가족의 정의가 법적 관점에서의 가족이라면, 건강가정기본법에 따른 가족의 정의는 정책적 관점에서의 가족이다. 실제로 건강가정기본법상 정의로는 명확히 가족의 범위를 특정하기 어려워, 법적 분쟁을 해결하기에 적절한 정의가 되기는 힘들다. 즉 건강가정기본법과 같이 법률에서 별도로 '가족'을 정의하지 않는 한, 타 법률에서 말하는 '가족'이란 민법상 가족을 의미한다.
       다만, 실제 법률요건으로서는 친족이 문제되는 경우가 대부분이며 가족이 문제되는 경우는 드물다.</p>
