<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>JavaScript</h1>
  <script> // 스크립트 tag 안에선 자바스크립트가 오므로 자바스크립트가 시작 된다는 태그 
  document.write('hello world')
  document.write(1+3) //자바스크립트로 작성하는이유는 이러한 동적인 부분을 사용하기위해선 자바스크립트만이 가능하기때문에.
  </script>
  <h1>HTML</h1>
  <P>1+1</P> <!--계산이 안돼고 정적으로 1+1만 사용이된다--> 
</body>
</html>
