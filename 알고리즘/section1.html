<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
           function solution(arr){ //arr배열의 모든 홀수의 값 과 모든 홀수중 최소값을 구하는 프로그램.
              let answer = []; //answer 값을 배열로 설정
              let sum = 0, min = Number.MAX_SAFE_INTEGER;
              for(let value of arr) { // for of 연산자 value 변수에 arr 배열의 요소가 들어가서 반복하게 됨.
                if(value % 2 === 1) { //이것이 실행된다면 value이 홀수라는 의미
                  sum += value; //sum = sum + value
                if(value<min) {
                    min = value;
                  }

                }
              }
              answer.push(sum,min)
              return answer
            }
            let arr = [12, 77, 38, 41, 53, 92, 85]
            console.log(solution(arr))
            
        </script>
    </body>
</html>
